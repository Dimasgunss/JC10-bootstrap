<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Display</title>
</head>
<body>
    <!-- 
        Display
        1. Block
             - Mempunyai property width and height
             - Lebarnya default memenuhi lebar browser
             - Tersusun ke bawah
        2. Inline
             - Tidak memiliki property wit and height
             - Lebarnya sesuai isi konten
             - Tersusun kesamping (jika masih memungkinkan)      
        3. Inline-Block
             - Mempunyai property width and height
             - Lebarnya default sesuai isi konten
     -->

     <!-- Block -> inline-block -->
        <h3 style="background-color: blue;
         color: white;
          display: inline-block;"></h3>
        <h3 style="background-color: violet;
         color: white;
          display:inline-block;"></h3>
</body>
</html>
